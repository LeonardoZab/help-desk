<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Help-desk</title>
    <body>
        <header>
            <h1>HelpDesk</h1>
          </header>
      <div class="container">
        <h2>Abrir chamado</h2>
        <form>
          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente" name="cliente">
    
          <label for="sistema">Sistema:</label>
          <input type="text" id="sistema" name="sistema">
    
          <label for="modulo">Módulo:</label>
          <input type="text" id="modulo" name="modulo">
          
          <label for="modulo">tipo de manutenção:</label>
          <input type="text" id="manun" name="manun">
    
          <label for="sla">Tempo para Manutenção:</label>
          <input type="text" id="sla" name="sla" required="">
    
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required="">
    
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" required=""></textarea>
    
            <button>Abrir Chamado</button>
        </form>
      </div>
    </body>
</html>
